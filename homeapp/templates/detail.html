<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <title>{% block title %} {% endblock %}</title>
</head>
<body>
    
    <form action="{% url 'vote' question.id %}" method="post">
        {% csrf_token %}

        <fieldset>
            <legend><h1>questionquiz.question_txt</h1></legend>
            {% if error_message %}<p><strong>{{error_message}}</strong>/p> {% endif %}
            {% for choice in questionquiz.choicequiz_set.all %} 
            <input type="radio" name="choice" id="choice{{forloop.counter}}" value="choice.id">
            <label for="choice{{forloop.counter}}">{{choicequiz.choice_txt}}</label>
            {% endfor %}
        </fieldset>
        <button class="btn btn-sm btn-primary">
            <a href="{% url 'update' question.id %}"> Click to add choices </a>
        </button>
        <input type="submit" value="confirm you vote">
    </form>

    <a href="{% url 'index' %}"> click here to back homepage </a>

</body>
</html>
